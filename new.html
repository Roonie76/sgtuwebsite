<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Navbar with Logo and Menu Options</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<style>
		/* CSS code for animation effects goes here */
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: rgba(211,211,211,0.5);">
	  <div class="container">
	    <a class="navbar-brand" href="#"><img src="logo.png" alt="logo"></a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	      <ul class="navbar-nav">
	        <li class="nav-item">
	          <a class="nav-link" href="#" data-toggle="animation">Option 1</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" data-toggle="animation">Option 2</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" data-toggle="animation">Option 3</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" data-toggle="animation">Option 4</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" data-toggle="animation">Option 5</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" data-toggle="animation">Option 6</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#" data-toggle="animation">Option 7</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
</body>
</html>
